
<div class="scrollmenu">
  <br>
  <br>      
  <table mat-table [dataSource]="dataSourceTable" class="table-size" >
    <ng-container *ngFor="let column of columns; let i = index" [matColumnDef]="column" >
      <div>
        <th mat-header-cell *matHeaderCellDef> {{ displayTitles[i] }} </th>
        <td class="table-color" 
            mat-cell *matCellDef="let element" 
            [matTooltip]="element[column] != null && element[column].length > 28 ? element[column] : ''">
            {{element[column] |reducer }} 
        </td>
      </div>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th class="edit-column" mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="edit-column">
          <button mat-icon-button>
            <mat-icon (click)="editRow(element)" matTooltip="Editar">create</mat-icon>
          </button>
        </td>
    </ng-container>
  
    <ng-container matColumnDef="remove">
        <th class="edit-column" mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="edit-column">
          <button mat-icon-button>
            <mat-icon (click)="deleteRow(element)" matTooltip="Remove">delete</mat-icon>
          </button>
        </td>
      </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let dataSource; columns: displayedColumns;" (click)="selectedItem(dataSource)" style="cursor: pointer;"></tr>
   
  </table>
</div>
