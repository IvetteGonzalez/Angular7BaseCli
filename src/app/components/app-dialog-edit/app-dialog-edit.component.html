<div>
    <h2 mat-dialog-title>Editar Registro</h2>
    <mat-dialog-content class="mat-typography">
      <h3>Preguntas: </h3>
      <div style="width: 400px">
          <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Preguntas">{{inputs}}</textarea>
          </mat-form-field>
      </div>

      <h3>Respuestas: </h3>
      <div style="width: 400px">
          <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Respuestas">{{ question }} </textarea>
          </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close >Cancel</button>
      <button mat-button [mat-dialog-close]="true" cdkFocuIsnitial>Guardar</button>
    </mat-dialog-actions>
</div>
