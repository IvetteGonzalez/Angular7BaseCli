<mat-dialog-content> 
  <p>{{ title }}</p>
 </mat-dialog-content>
 <div class="container-row-buttons" *ngIf="success">
   <mat-dialog-actions>
     <button mat-raised-button mat-dialog-close color="primary" >No</button>
   </mat-dialog-actions>
   <mat-dialog-actions>
       <button mat-raised-button color="primary" (click)="onClick()">Si</button>
     </mat-dialog-actions>  
 </div>
 <div class="container-row-buttons" *ngIf="!success">
   <mat-dialog-actions>
     <button mat-raised-button mat-dialog-close color="primary" >Aceptar</button>
   </mat-dialog-actions>
 </div>
